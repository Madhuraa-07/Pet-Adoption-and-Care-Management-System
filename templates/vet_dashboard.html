{% extends 'app.html' %}
{% block content %}
<div class="container">
    <h2>Welcome, Dr. {{ user[1] }}</h2>
    <h3>Pets Signed Up for Care</h3>
    <table class="table">
        <thead>
            <tr>
                <th>Pet Name</th>
                <th>Owner Name</th>
                <th>Status</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for pet in pets %}
            <tr>
                <td>{{ pet[0] }}</td>
                <td>{{ pet[3] }}</td>
                <td>{{ pet[1] }}</td>
                <td>{{ pet[2] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('logout') }}" class="btn btn-dark">Logout</a>
    <a href="{{ url_for('index') }}" class="btn btn-primary">Home</a>
</div>
{% endblock %}
